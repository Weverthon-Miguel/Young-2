<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="">
            <h1 class="title">Consultar Média</h1>
            <label for="">Nome</label>
            <div class="input">
                <input type="text" name="Nome" id="name" placeholder="usuário">
            </div>

            <label for="">Primeira nota</label>
            <div class="input">
                <input type="text" name="Primeira nota" placeholder="1º Nota">
            </div>

            <label for="">Segunda nota</label>
            <div class="input">
                <input type="text" name="Segunda nota"  placeholder="2º Nota">
            </div>

            <label for="">Terceira nota</label>
            <div class="input">
                <input type="text" name="Terceira nota"  placeholder="3º Nota">
            </div>

            <div class="btn">
                <button type="submit">Consultar</button>
            </div>

        </form>

    </div>
</body>
</html>
